repos:
    - repo: https://github.com/PyCQA/isort
      rev: 5.8.0
      hooks:
          - id: isort
    - repo: https://github.com/PyCQA/flake8
      rev: 3.9.0
      hooks:
          - id: flake8
    - repo: https://github.com/pre-commit/mirrors-eslint
      rev: v7.23.0
      hooks:
          - id: eslint
    - repo: https://github.com/ambv/black
      rev: stable
      hooks:
          - id: black
